openapi: 3.0.1
info:
  title: Currency rates api
  description: This  api provides actual currency rates
  version: v0.0.1
externalDocs:
  description: You can find a source code here
  url: https://github.com/Turatov/CurrencyRates
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /api:
    get:
      tags:
      - currency-controller
      summary: 'Get a list of actual rates for currencies '
      description: Returns a list of currencies
      operationId: getAllCurrencies
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Currency'
    put:
      tags:
      - currency-controller
      operationId: updateCurrencyByCode
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Currency'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Currency'
    post:
      tags:
      - currency-controller
      operationId: addCurrency
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CurrencyAddingRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /api/{code}:
    get:
      tags:
      - currency-controller
      operationId: getCurrencyByCode
      parameters:
      - name: code
        in: path
        description: Currency code to be  retrieved
        required: true
        schema:
          type: string
        example: USD
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Currency'
components:
  schemas:
    Currency:
      type: object
      properties:
        code:
          type: string
          description: Unique identifier of the currency
          example: USD
        rate:
          type: number
          description: 'Currency rate '
          format: double
          example: 90.8
    CurrencyAddingRequest:
      type: object
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
